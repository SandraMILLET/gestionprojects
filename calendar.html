<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RSM Web Solutions – Calendrier</title>

  <!-- Bootstrap & styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/app.css">

  <!-- A11y -->
  <meta name="color-scheme" content="light dark">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand fw-semibold" href="index.html" aria-label="Retour au dashboard">🗓️ RSM • Calendrier</a>
    <div class="ms-auto d-flex gap-2">
      <button id="themeToggle" class="btn btn-light btn-sm" aria-label="Basculer thème">🌓</button>
      <button id="btnGAuth" class="btn btn-light btn-sm" aria-describedby="gcalHelp">
        📅 Connecter Google Calendar
      </button>
      <button id="btnICS" class="btn btn-accent btn-sm">
        ⬇️ Exporter .ics
      </button>
    </div>
  </div>
</nav>

<main class="container my-4" role="main">
  <p id="gcalHelp" class="text-muted small">
    L’intégration Google Calendar est facultative. Sans connexion, vous pouvez toujours exporter un fichier <code>.ics</code>.
  </p>

  <!-- Filtres -->
  <section class="card mb-3" aria-labelledby="filtersTitle">
    <div class="card-body">
      <h2 id="filtersTitle" class="h5 mb-3">Filtres</h2>
      <div class="row g-2 align-items-end">
        <div class="col-6 col-md-3">
          <label class="form-label" for="fType">Type</label>
          <select id="fType" class="form-select" aria-label="Filtrer par type">
            <option value="">Tous</option>
            <option>Site vitrine</option>
            <option>WooCommerce</option>
            <option>SEO</option>
            <option>Maintenance</option>
            <option>Tunnel de vente</option>
            <option>Audit</option>
            <option>Formation</option>
          </select>
        </div>
        <div class="col-6 col-md-3">
          <label class="form-label" for="fStatus">Statut</label>
          <select id="fStatus" class="form-select" aria-label="Filtrer par statut">
            <option value="">Tous</option>
            <option>Prospection</option>
            <option>En cours</option>
            <option>En pause</option>
            <option>Livré</option>
            <option>Facturé</option>
            <option>Archivé</option>
          </select>
        </div>
        <div class="col-12 col-md-6">
          <!-- Inclure tâches -->
          <div class="form-check form-switch mt-3 mt-md-0">
            <input class="form-check-input" type="checkbox" id="showTasks" checked>
            <label class="form-check-label" for="showTasks">Inclure les tâches datées (en plus des projets)</label>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Timeline -->
  <section aria-labelledby="timelineTitle">
    <h2 id="timelineTitle" class="h5 mb-3">Timeline des deadlines</h2>
    <div id="timeline" class="timeline" role="list" aria-live="polite"></div>
  </section>
</main>

<!-- JS: vendor -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Google APIs for Calendar OAuth (gapi + token client) -->
<script src="https://apis.google.com/js/api.js"></script>
<script src="https://accounts.google.com/gsi/client" async defer></script>

<!-- App core + page logic -->
<script src="assets/app.js"></script>
<script src="assets/calendar.js"></script>
</body>
</html>
